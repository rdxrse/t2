<!DOCTYPE html>
<html lang="en">
<head>
  <title>screenfit live demo</title>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0">
  <meta name=author content="Andrea Giammarchi, @webreflection">
  <meta name=description content="Screenfit - https://github.com/WebReflection/screenfit#readme">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=mobile-web-app-capable content=yes>
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <style>
  body, input {
    font-family: sans-serif;
  }
  body {
    display: flex;
    flex-direction: column;
    text-align: center;
  }
  main {
    min-height: 50%;
    flex-grow: 1;
    display: block;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  input {
    font-size: 1rem;
    max-width: calc(100% - 64px);
  }
  footer {

    padding: 16px;
    font-size: small;
    border-top: 16px solid #252545;
  }
  </style>
  <script defer src="min.js"></script>
  <script>
  addEventListener('screenfit', function (event) {
    document.body.className = 'fit';
    document.querySelector('footer').textContent = [
      'current: ' + Math.round(event.detail.height),
      'inner: ' + Math.round(innerHeight),
      'avail: ' + Math.round(screen.availHeight)
    ].join(' - ');
    console.log(Math.random());
  });
  </script>
</head>
<body>
  <main>
    <input>
  </main>
  <footer>
    <input type="text">
  </footer>
</body>
</html>
