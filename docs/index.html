<script>
  const ul = document.querySelector('ul')
  for (let i = 0; i <= 100; i++) {
    const li = document.createElement('li');
    li.innerText = 'Номер: ' + i
    ul.appendChild(li)
  }


  function resize() {
    document.body.style.height = window.visualViewport.height - window.visualViewport.offsetTop + 'px'
    console.log(window.visualViewport.offsetTop)
    scroll({top: 0, left: 0})
  }
  window.visualViewport.addEventListener('resize', resize)
</script>
